{% extends "base.html" %}

{% block title %}Iniciar Sesión - Sistema de Tareas{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Iniciar Sesión</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <p class="auth-link">
            ¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>
        </p>
        <div class="demo-credentials">
            <p><strong>Para que no se me olvide:</strong></p>
            <p>Usuario: <strong>demo</strong></p>
            <p>Contraseña: <strong>demo123</strong></p>
        </div>
    </div>
</div>
{% endblock %}
